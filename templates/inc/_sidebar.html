{% load news_tags %}
<div class="list-group">
    {% get_categories as categories %}
    {% for item in categories %}
    <a href="{% url 'category' item.pk %}" class="list-group-item list-group-item-action" aria-current="true">
        {{ item.title }}
    </a>
    {% endfor %}
</div>
